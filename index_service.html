<!-- Live Chat Section -->
<div id="chatbox">
    <div id="chat-messages">
        <!-- Messages will be loaded here dynamically -->
    </div>
    <form id="chat-form" method="POST">
        <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" required>
        <button type="submit">Send</button>
    </form>
</div>

<script>
$(document).ready(function() {
    // Load chat messages every 2 seconds
    setInterval(function(){
        $("#chat-messages").load("load_messages.php");
    }, 2000);

    // Send chat message
    $("#chat-form").submit(function(e){
        e.preventDefault();
        var message = $("#chat-input").val();
        $.post("send_message.php", {message: message}, function(){
            $("#chat-input").val(""); // Clear the input
        });
    });
});
</script>
